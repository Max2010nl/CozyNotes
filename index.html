<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cozy Notes</h1>
        </header>

        <section class="note-container">
            <div class="notes" id="notes">
                <!-- Notes will be dynamically added here -->
            </div>
            <div class="add-note">
                <textarea id="noteInput" rows="4" placeholder="Write your note here..."></textarea>
                <button onclick="addNote()">Add Note</button>
            </div>
        </section>

        <footer>
            <button class="add-button" onclick="toggleNoteInput()">+</button>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>

</html>
